
<style type="text/css">
  .container {
  background: white;
  margin-top: 110px;
  margin-left: 400px;
  height: 300px;
  border-radius: 5px;
  padding-top: 10px;
  box-shadow: 2px 2px 5px rgb(110, 104, 104);
}
a.waves-effect.waves-light.btn {
  margin-left: 500px;
  margin-top: 40px;
}
</style>

<div class="container" class="col s5 offset-s12">
  <div class="row">
    <form ng-controller="formCtrl" autocomplete="off">
   	  <div class="row">
        <div class="input-field col s6">
          <input id="first_name" ng-model="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" ng-model="last_name" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="registration" type="text" ng-model="reg_no" class="validate">
          <label for="regis">Registration Number</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" ng-model="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="signUp();">Sign up</a>
      <li class="err" ng-repeat="error in errors">{{ error}}</li>
      </ul>
    <ul>
      <li class="info" ng-repeat="msg in msgs">{{ msg}}</li>
    </ul>
    </form>
  </div>
</div>
